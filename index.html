<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Document</title>
</head>
<body>
  <!--NAVBAR-->
  <div class="container">
    <header>
      <nav class="navbar navbar-default container-color">
          <div class="container-fluid">
              <!--menu hamburguera para moviles-->
              <div class="navbar-header">
                <button class="pull-left navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-1">
                  <span class="sr-only">Menú</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <!--Logo-->
                <a class="navbar-brand logo" href="#">
                  <img alt="Brand" src="assets/images/logoForma.png">
                </a>
              </div>
              <!--menús para hacer click, se ven cuando están para desktop-->
              <div class="collapse navbar-collapse id="navbar-1">
                <ul class="nav navbar-nav navbar-right">
                  <li><a href="#">Viaja</a></li>
                  <li><a href="#">Conduce</a></li>
                  <li><a href="#">Inicia Sesión</a></li>
                </ul>
              </div>
          </div>
      </nav>
    </header>
  </div>

  <!--CENTER-->
  <div class="container-fluid background-image-hero">
    <div class="row">
      <div class="col-xs-10 col-xs-offset-2">
        <div class="info-box">
          <div class="box-download-header-desktop">
            <p>Comienza a viajar<br> con </p>
          </div>
          <div class="box-download-header-mobile">
            <p>Disfruta del viaje</p>
            <p>Eres dueña de tu tiempo</p>
          </div>
          <div class="btn-download">
            <input class="btn btn-default btn-style" type="button" value="Descarga el app">
          </div>
          <div class="box-download-text-mobile">
            <h3>Viaja con</h3>
            <img alt="Brand" src="assets/images/logoBlanco.png">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--INFO APP-->
  <div class="container-fluid info-app-style">
    <div class="row">
      <div class="col-xs-12">
        <div class="app-info">
          <div class="app-info-box text-center ">
            <p>La nueva app</p>
            <img alt="Brand" src="assets/images/iPhone6Plus.png">
          </div>
          <div class="app-info-footer">
            <p>Llega a tu destino aún más rápido</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--DRIVER-->
  <div class="container-fluid background-driver">
    <div class="row">
      <div class="col-xs-12">
        <div class="driver-box">
          <div class="driver-info">
            <p>Conduce cuando quieras</p>
            <p>LabCar es una opción flexible para alcanzar tus metas financieras.</p>
          </div>
          <div class="driver-btn">
            <input class="btn btn-default btn-style" type="button" value="Conviértete en conductor">
          </div>  
        </div>
        
      </div>
    </div>
  </div>
  <script src="vendors/js/jquery.js"></script>
  <script src="vendors/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
